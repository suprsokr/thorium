name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Build all platforms
        run: |
          mkdir -p build
          
          # Linux
          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -o build/thorium-linux-amd64 ./cmd/thorium
          CGO_ENABLED=0 GOOS=linux GOARCH=arm64 go build -o build/thorium-linux-arm64 ./cmd/thorium
          
          # macOS
          CGO_ENABLED=0 GOOS=darwin GOARCH=amd64 go build -o build/thorium-darwin-amd64 ./cmd/thorium
          CGO_ENABLED=0 GOOS=darwin GOARCH=arm64 go build -o build/thorium-darwin-arm64 ./cmd/thorium
          
          # Windows
          CGO_ENABLED=0 GOOS=windows GOARCH=amd64 go build -o build/thorium-windows-amd64.exe ./cmd/thorium
          
          chmod +x build/thorium-*

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: build/*
          generate_release_notes: true
          body: |
            ## Installation
            
            Download the binary for your platform and add it to your PATH.
            
            All builds include full MPQ v1/v2 support via [go-mpq](https://github.com/suprsokr/go-mpq) - no external dependencies required.
