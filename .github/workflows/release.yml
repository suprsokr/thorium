name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Build all platforms
        run: make build-all

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            build/thorium-linux-amd64
            build/thorium-linux-arm64
            build/thorium-darwin-amd64
            build/thorium-darwin-arm64
            build/thorium-windows-amd64.exe
          generate_release_notes: true
